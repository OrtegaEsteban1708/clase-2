<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Promedio</title>
  <link rel="stylesheet" href="style.css">
  <center>Esteban Ortega <br>Kenlly Guerra</center>
</head>
<body>
  <h1>Cálculo de Promedio de Calificaciones</h1>
  <form id="gradeForm">
    <label for="grades">Ingrese calificaciones</label>
    <input type="text" id="grades" name="grades">
    <button type="submit">Calcular Promedio</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('gradeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const grades = document.getElementById('grades').value.split(',').map(Number);
      const sum = grades.reduce((acc, grade) => acc + grade, 0);
      const average = sum / grades.length;
      document.getElementById('result').innerHTML = `Promedio: ${average.toFixed(2)}`;
    });
  </script>
</body>
</html>
